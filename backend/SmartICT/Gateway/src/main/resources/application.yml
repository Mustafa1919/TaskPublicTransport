spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/v1/auth/**
        - id: vehicle-service
          uri: lb://vehicle-service
          predicates:
            - Path=/v1/vehicle/**
        - id: personnel-service
          uri: lb://vehicle-service
          predicates:
            - Path=/v1/personnel/**
            - Path=/v1/log/**
        - id: route-service
          uri: lb://vehicle-service
          predicates:
            - Path=/v1/route/**
      discovery:
        locator:
          enabled: true

server:
  port: 8888


eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true